{% extends 'ptvc_app/base2.html' %}
{% load static %}
{% block mainblock %}

<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/product_pricing_style.css' %}">
<script type="text/javascript" src="{% static 'js/productPricingScript.js' %}"></script>

<table width="100%">
  <tr>
    <td width="50%">
      <h1><strong>On Premise</strong></h1>
      <img src="{% static 'images/info.png' %}" width="30" height="30" alt="Not found" onclick="infoBoxFunc(0)">
    </td>
    <td width="50%">
      <h1><strong>In Cloud</strong></h1>
      <img src="{% static 'images/info.png' %}" width="30" height="30" alt="Not found" onclick="infoBoxFunc(1)">
    </td>
  </tr>

  <tr class="secondRow">
    <td width=50%>
      <h2>Server</h2><br>
      <h2>$100</h2><br>
      <h4>One time payment</h4><br>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          10 users
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">10 users</a>
          <a class="dropdown-item" href="#">50 users</a>
          <a class="dropdown-item" href="#">100 users</a>
          <a class="dropdown-item" href="#">200 users</a>
          <a class="dropdown-item" href="#">500 users</a>
          <a class="dropdown-item" href="#">1000 users</a>
        </div>
      </div>
    </td>
    <td width=50%>
      <h2>Data Center</h2><br>
      <h2>$10</h2><br>
      <h4>per month</h4><br>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          10 users
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">10 users</a>
          <a class="dropdown-item" href="#">50 users</a>
          <a class="dropdown-item" href="#">100 users</a>
          <a class="dropdown-item" href="#">200 users</a>
          <a class="dropdown-item" href="#">500 users</a>
          <a class="dropdown-item" href="#">1000 users</a>
        </div>
      </div>
    </td>
  </tr>
</table>

{% endblock %}
